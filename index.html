<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .section{
            border:1px  solid #ccc;
            margin:10px;
            padding:10px;
            background-color:#f9f9f9;
        }
        .section h2{
            background-color:#d3d3d3;
            padding:5px;
        }
        .photo{
            padding:10px;
            float:right;
            margin-left:10px;
        }
    </style>
</head>
<body>
    <header >
      <h1 >Grocery List</h1>
    </header>
   <main class="container">
    <section class="section">
        <h2>Fruits</h2>
       <ol>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
       </ol>
    </section>
    <section class="section">
        <h2>Vegetables</h2>
        <ol>
            <li>Carrots</li>
            <li>Boroccoli</li>
            <li>Spinach</li>
        </ol>
    </section>
    <section class="section">
        <h2>Dairy</h2>
        <ul>
            <li>milk</li>
            <li>Chesse</li>
            <li>Yogurt</li>
        </ul>
    </section>
    <section class="section">
        <h2>Meet</h2>
       <ul>
        <li>Beef</li>
        <li>Chicken</li>
        <li>Fish</li>
       </ul>
    </section>
    <img src="assets/pic.2.jpeg" alt="Vegetables" class="photo">
    <img src="assets/pic.jpeg" alt="Fruits" class="photo">
   </main>
</body>
</html>
